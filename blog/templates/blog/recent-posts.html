{% load static %}

<section class="bg-primary-alt">
    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <h3 class="h2">Recent Posts</h3>
            </div>
        </div>


        <div class="row">

            {% for latest_post in latest_posts %}
            <div class="col-md-6 col-lg-4 d-flex" data-aos="fade-up" data-aos-delay="200">
                <div class="card">

                    <a href="{% url 'blog:post_list' %}{{ latest_post.slug }}" class="">
                        <img src="{{ latest_post.header_image.url }}" alt="{{ latest_post.header_image_alt.url }}"
                             class="card-img-top">
                    </a>
                    <div class="card-body d-flex flex-column">
                        <div class="d-flex justify-content-between mb-3">
                            <div class="text-small d-flex">
                                <div class="mr-2">
                                    <p>Category:&nbsp <a href="{% url 'blog:category' latest_post.category.slug  %}">
                                        {{ latest_post.category.name }}</a></p>
                                </div>

                                <span class="text-muted">{{ latest_post.published_date|date:'M d, Y' }}</span>

                            </div>

                        </div>
                        <a href="#">
                            <h4>{{ latest_post.title }}</h4>
                        </a>
                        <p class="flex-grow-1">
                            {{ latest_post.intro | safe }}
                        </p>
                        <div class="d-flex align-items-center mt-3">
                            <img src="{{ latest_post.author.profile.profile_pic.url }}"
                                 alt="{{ latest_post.author.get_full_name }} Profile Pic"
                                 class="avatar avatar-sm">
                            <div class="ml-1">
                                <span class="text-small text-muted">By <a
                                        href="{% url 'blog:author' author=latest_post.author.get_username %}"><span
                                        class="text-small">{{ latest_post.author.get_full_name }}</span></a></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
